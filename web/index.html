<!DOCTYPE html>

<html lang="en">
<head>

  <base href="$FLUTTER_BASE_HREF">

  <title>shop</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      overflow: hidden;
    }

    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }

    /* 背景装饰 */
    #loading::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: backgroundMove 20s linear infinite;
    }

    /* 主加载器容器 */
    .loader-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    /* 主加载器 */
    .loader {
      width: 100px;
      height: 100px;
      position: relative;
      margin-bottom: 40px;
    }

    /* 外圈旋转器 */
    .spinner-outer {
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      position: absolute;
    }

    /* 内圈旋转器 */
    .spinner-inner {
      width: 70%;
      height: 70%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-right: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 0.8s linear infinite reverse;
      position: absolute;
      top: 15%;
      left: 15%;
    }

    /* 中心脉冲点 */
    .spinner-center {
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* 装饰性圆点 */
    .dots {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
      border-radius: 50%;
      animation: dotFloat 4s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .dot:nth-child(1) { top: 15%; left: 25%; animation-delay: 0s; }
    .dot:nth-child(2) { top: 25%; right: 20%; animation-delay: 0.7s; }
    .dot:nth-child(3) { bottom: 35%; left: 15%; animation-delay: 1.4s; }
    .dot:nth-child(4) { bottom: 25%; right: 30%; animation-delay: 2.1s; }
    .dot:nth-child(5) { top: 55%; left: 10%; animation-delay: 2.8s; }
    .dot:nth-child(6) { top: 65%; right: 10%; animation-delay: 3.5s; }

    /* 加载文字 */
    .loading-text {
      color: #fff;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      animation: textFade 2.5s ease-in-out infinite;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    /* 进度指示器 */
    .progress-dots {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .progress-dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: progressPulse 1.5s ease-in-out infinite;
    }

    .progress-dot:nth-child(1) { animation-delay: 0s; }
    .progress-dot:nth-child(2) { animation-delay: 0.2s; }
    .progress-dot:nth-child(3) { animation-delay: 0.4s; }

    /* 动画关键帧 */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
    }

    @keyframes dotFloat {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        opacity: 0.4; 
      }
      50% { 
        transform: translateY(-20px) scale(1.4); 
        opacity: 1; 
      }
    }

    @keyframes textFade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes progressPulse {
      0%, 100% { 
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1);
      }
      50% { 
        background: rgba(255, 255, 255, 0.8);
        transform: scale(1.2);
      }
    }

    @keyframes backgroundMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .loader { width: 80px; height: 80px; }
      .loading-text { font-size: 24px; }
      .spinner-center { width: 16px; height: 16px; }
    }

    @media (max-width: 480px) {
      .loader { width: 70px; height: 70px; }
      .loading-text { font-size: 20px; }
      .spinner-center { width: 14px; height: 14px; }
    }

    /* 深色主题支持 */
    @media (prefers-color-scheme: dark) {
      #loading {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      }
    }

    /* 高对比度模式 */
    @media (prefers-contrast: high) {
      .spinner-outer, .spinner-inner {
        border-color: #fff;
      }
      .loading-text {
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
      }
    }

    /* Eruda 调试工具按钮位置调整 */
    .eruda-entry-btn,
    .eruda-entry,
    [class*="eruda-entry"] {
      position: fixed !important;
      top: 10px !important;
      right: 10px !important;
      bottom: auto !important;
      left: auto !important;
      z-index: 99999 !important;
      cursor: pointer !important;
    }
  </style>


</head>
<body>

        <div class="dot"></div>

      <div class="loader">
        <div class="spinner-outer"></div>
        <div class="spinner-inner"></div>
        <div class="spinner-center"></div>
      </div>
      
      <div class="loading-text">Loading Application...</div>

        <div class="progress-dot"></div>
        <div class="progress-dot"></div>

      </div>
    </div>
  </div>

  <!-- 全局错误处理 - 必须在其他脚本之前 -->
  <script>
    // 全局错误处理
    window.addEventListener('error', function(event) {
      console.error('[全局错误]', {
        message: event.message,
        filename: event.filename,
        lineno: event.lineno,
        colno: event.colno,
        error: event.error
      });
      // 不阻止默认错误处理
      return false;
    });

    // 捕获未处理的 Promise 拒绝
    window.addEventListener('unhandledrejection', function(event) {
      console.error('[未处理的 Promise 拒绝]', {
        reason: event.reason,
        promise: event.promise
      });
    });

    // 兼容旧版浏览器的 window.onerror
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('[window.onerror]', {
        message: message,
        source: source,
        lineno: lineno,
        colno: colno,
        error: error
      });
      return false; // 不阻止默认错误处理
    };

    console.log('[初始化] 全局错误处理已设置');
  </script>

  <!-- 脚本延迟加载，保证 Flutter 初始化顺序 -->
  <script src="flutter_bootstrap.js" defer></script>
  <script>
    console.log('[初始化] 开始加载应用脚本...');
    console.log('[初始化] Flutter bootstrap 脚本已添加到加载队列（defer）');
    
    // 监听 Flutter 应用启动
    window.addEventListener('flutter-first-frame', function() {
      console.log('[Flutter] 第一帧已渲染，应用启动成功');
    });

    // 监听 DOM 加载完成
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        console.log('[初始化] DOM 加载完成');
      });
    } else {
      console.log('[初始化] DOM 已加载完成');
    }

    // 监听页面加载完成
    window.addEventListener('load', function() {
      console.log('[初始化] 页面加载完成');
    });
    
    function sendtoFChat(message) {
      console.log('[FChat] 发送消息:', message);
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler("FChatAPI", message).then((response) => {
          flutterAppResponseHandler(response);
        });
      } else {
        console.warn('[FChat] flutter_inappwebview 不可用');
        flutterAppResponseHandler("err");
      }
    }

    function flutterAppResponseHandler(response) {
      console.log('[FChat] 收到响应:', response);
      window.postMessage({
        type: "flutterResponse",
        data: response,
      }, "*");
    }

    function onAppCallback(result) {
      console.log('[App] onAppCallback:', result);
    }

    window.onAppMessage = function (msg) {
      console.log('[App] 收到消息:', msg);
      try {
        const event = new CustomEvent("FChatMessage", { detail: msg });
        window.dispatchEvent(event);
      } catch (e) {
        console.error("[App] onAppMessage error:", e);
      }
    };

    function reverseGeocode(lat, lng, callback) {
      console.log('[Geocode] 开始反向地理编码:', lat, lng);
      if (!window.fetch) {
        callback("您的浏览器不支持此功能");
        return;
      }

      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
        .then(response => response.json())
        .then(data => {
          if (data && data.display_name) {
            console.log('[Geocode] 解析成功:', data.display_name);
            callback(data.display_name);
          } else {
            console.warn('[Geocode] 无法解析地址');
            callback("无法解析地址");
          }
        })
        .catch(error => {
          console.error('[Geocode] 获取地址失败:', error);
          callback("获取地址失败: " + error.message);
        });
    }

    console.log('[初始化] 应用脚本加载完成');
  </script>

  <!-- 调试工具 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/eruda/3.4.3/eruda.min.js"></script>
  <script>
    // 按照官方推荐方式：禁用 Shadow DOM 以便自定义样式
    eruda.init();
  </script>
